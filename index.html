<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 08</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/employee-management.js"></script>
</head>
<body>
    <h2>The Employee Management Application</h2>
    <form id="regForm">
        <fieldset>
            <h3>Add Employee</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" value="" size="30" placeholder="name">&nbsp; <span id="requireName"></span><br><br>
            <label for="title">Title:</label>
            <input type="text" id="title" value="" size="30" placeholder="title">&nbsp; <span id="requireTitle"></span><br><br>
            <label for="extension">Extension:</label>
            <input type="text" id="extension" value="" size="30" maxlength="4" placeholder="extension"> &nbsp; <span id="requireExt"></span><br><br>
            <input type="button" id="add" value="Add">
        </fieldset>
    </form>
    <fieldset>
    <legend>
        <div id="qtyEmployee"></div>
    </legend>
    <table id="table">
       <thead>
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Extension</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tblBody"></tbody>
    </table>
</fieldset>
</body>
</html>
